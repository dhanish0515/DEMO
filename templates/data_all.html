<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in form %}
<ul>
    <li>{{i.name}}</li>
    <li>{{i.email}}</li>
    <li>{{i.message}}</li>
    <li>{{i.submitted_at}}</li>
    <li><a href="{% url 'edit' i.id %}">Edit</a></li>
    <li><a href="{% url 'delete' i.id %}">Delete</a></li>
</ul>
{% endfor %}
<a href="{% url 'feedback' %} ">ADD FEEDBACK</a>
</body>
</html>
